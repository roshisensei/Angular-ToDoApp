<app-header />
<main>
    <ul id='users'>
        @for(user of users; track user.id){
            <li>
                <app-user (select)="onSelectUser($event)" [user]="user" [selected]="user.id===selectedUserId"/>
            </li>
        }
    </ul>
    @if(selectedUserId){
        <app-tasks [name]="selectedUser.name" [userId]="selectedUserId"></app-tasks>
    }
    @else{
        <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
